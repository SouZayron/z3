<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayron FX - Portfólio Digital</title>
    <style>
        :root {
            --cor-fundo-claro: #ece9e6;
            --cor-fundo-escuro: #c4d7e0;
            --cor-texto-claro: #1a1a2e;
            --cor-bloco-fundo: rgba(255, 255, 255, 0.7);
            --cor-acento-primaria: #007bff;
            --cor-acento-secundaria: #0056b3;
            --cor-texto-negrito: #2c3e50;
            --cor-subtitulo-cinza: #555555;
            --glow-borda-galeria: rgba(0, 123, 255, 0.6);
        }

        @keyframes degradeAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes imageBorderGlow {
            0% { box-shadow: 0 0 0 0px rgba(0,123,255,0.4); }
            50% { box-shadow: 0 0 0 4px rgba(0,123,255,0.8), 0 0 20px rgba(0,123,255,0.5); }
            100% { box-shadow: 0 0 0 0px rgba(0,123,255,0.4); }
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--cor-fundo-claro), var(--cor-fundo-escuro));
            background-size: 400% 400%;
            animation: degradeAnimado 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }

        .header-profile {
            background-color: var(--cor-bloco-fundo);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .profile-section {
            display: flex;
            gap: 20px;
        }

        .profile-pic-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h1 {
            margin: 0;
            color: var(--cor-acento-secundaria);
        }

        .profile-category {
            font-weight: bold;
            color: var(--cor-subtitulo-cinza);
        }

        .profile-stats {
            font-weight: bold;
            color: var(--cor-texto-negrito);
        }

        .cta-button {
            background: var(--cor-acento-primaria);
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            padding-top: 66.66%;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            animation: imageBorderGlow 4s infinite;
        }

        .gallery-item img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.85);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

function openModal(src){
    document.getElementById("myModal").style.display="block";

function closeModal(e,f){
    if(f||e.target.id==="myModal")
        document.getElementById("myModal").style.display="none";
}
