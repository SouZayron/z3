<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayron FX - Portfólio Digital</title>
    <style>
        /* Variáveis CSS para cores e animação */
        :root {
            --cor-fundo-claro: #ece9e6;
            --cor-fundo-escuro: #c4d7e0;
            --cor-texto-claro: #1a1a2e;
            --cor-bloco-fundo: rgba(255, 255, 255, 0.7);
            --cor-acento-primaria: #007bff;
            --cor-acento-secundaria: #0056b3;
            --cor-texto-negrito: #2c3e50; /* Azul escuro para o texto dos números */
            --cor-subtitulo-cinza: #555555; /* Cinza escuro para o novo subtítulo */
            --glow-borda-galeria: rgba(0, 123, 255, 0.6);
        }

        /* Animação do Fundo */
        @keyframes degradeAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animação para o contorno da imagem na galeria */
        @keyframes imageBorderGlow {
            0% { box-shadow: 0 0 0 0px rgba(0,123,255,0.4); }
            25% { box-shadow: 0 0 0 2px rgba(0,123,255,0.6), 0 0 10px rgba(0,123,255,0.3); }
            50% { box-shadow: 0 0 0 4px rgba(0,123,255,0.8), 0 0 20px rgba(0,123,255,0.5); }
            75% { box-shadow: 0 0 0 2px rgba(0,123,255,0.6), 0 0 10px rgba(0,123,255,0.3); }
            100% { box-shadow: 0 0 0 0px rgba(0,123,255,0.4); }
        }

        /* Estilo base e fundo animado */
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--cor-texto-claro);
            min-height: 100vh;

            background: linear-gradient(-45deg, var(--cor-fundo-claro), var(--cor-fundo-escuro));
            background-size: 400% 400%;
            animation: degradeAnimado 15s ease infinite;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto 30px auto;
            flex-grow: 1;
        }

        /* Bloco Superior (Perfil e Vidro Desfocado) - Reestruturado */
        .header-profile {
            background-color: var(--cor-bloco-fundo);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }

        /* Estilo da Imagem de Perfil */
        .profile-pic-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-info h1 {
            font-size: 2.2em;
            margin-bottom: 0px;
            color: var(--cor-acento-secundaria);
        }

        /* Novo Subtítulo Cinza Escuro */
        .profile-category {
            font-size: 1.1em;
            color: var(--cor-subtitulo-cinza);
            font-weight: bold;
            margin: 5px 0; /* Espaço entre o título e as estatísticas */
        }

        /* Estatísticas Azul Escuro */
        .profile-stats {
            font-size: 0.95em;
            color: var(--cor-texto-negrito);
            font-weight: bold;
            margin-top: 0px;
            opacity: 0.9;
        }
        
        /* Botão de Ação (CTA) - Alinhado à direita */
        .cta-button {
            display: inline-block;
            background-color: var(--cor-acento-primaria);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-left: auto;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            white-space: nowrap;
        }

        .cta-button:hover {
            background-color: var(--cor-acento-secundaria);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        /* Galeria (3 imagens por linha) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Item da Galeria (Miniatura Proporção 3:2 com Glow Animado) */
        .gallery-item {
            position: relative;
            overflow: hidden;
            padding-top: 66.66%;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: var(--cor-bloco-fundo);
            
            animation: imageBorderGlow 4s infinite ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation-play-state: paused;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal (Popup) e Rodapé */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 45px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        .close:hover,
        .close:focus {
            color: var(--cor-acento-primaria);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            font-size: 0.9em;
            opacity: 0.8;
            color: var(--cor-texto-claro);
        }

        /* Responsividade */
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            .header-profile {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            .profile-section {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            .cta-button {
                margin-left: 0;
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .profile-info h1 {
                font-size: 2em;
            }
            .profile-pic-wrapper {
                width: 70px;
                height: 70px;
            }
            .header-profile {
                padding: 20px 15px;
            }
            .profile-category, .profile-stats {
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <script>
        // Função para abrir o modal
        function openModal(imgSrc) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");

            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        // Função para fechar o modal
        function closeModal(event, forceClose = false) {
            const modal = document.getElementById("myModal");
            // Fechar se clicou no X (forceClose = true) ou se clicou fora da imagem
            if (forceClose || event.target === modal) {
                modal.style.display = "none";
            }
        }
